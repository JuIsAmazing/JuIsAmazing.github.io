<!DOCTYPE html>

			font-family: "Sriracha";

		} div.container {
			width: 75%;
			margin: auto;
			margin-top: 50px;
			background-color: rgba(255,255,255,0.78);
			padding: 20px 100px; border-radius: 50px;
		}

		h1 {
			text-align: center;
			border-bottom: 2px solid #333;
			font-size: 48px;
			padding-bottom: 0px;
			margin-bottom: 30px;
		} p#explan {
			font-size: 24px;

			""
			];


		// get next day by taking today date and setting the hour to 23:59:59
		var today = new Date();
		var dd = String(today.getDate()).padStart(2, '0');
		var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
		var yyyy = today.getFullYear();
		var countDownDate = new Date(mm + '/' + dd + '/' + yyyy +" 23:59:59").getTime();

		// update timer remaining
		function zeropad(x, n=2) { return ("0000" + x).slice(-n); }
		function updateTimer() {
		  var now = new Date().getTime();
		  var distance = countDownDate - now;
		  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
		  var timer = zeropad(hours,2) + ":" + zeropad(minutes,2) + ":" + zeropad(seconds,2);
		  document.getElementById("timer").innerHTML = timer;
		}

		// Update the count down every 1 second
		updateTimer(); var x = setInterval( updateTimer, 1000);


		// show today quote
		var day = new Date().getTime() - new Date("06/14/2020 00:00:00").getTime(); // change to 17!!
		console.log(day);
		day = Math.floor(day / (1000 * 3600 * 24));
		console.log(day);
		document.getElementById("reason").innerHTML = words[day];
		document.getElementById("reasonNumber").innerHTML = "Raison "+(day+1);


		// show past quotes
		var past = "";
		for (var i = 0; i < day; i++) {
			past += "Raison "+(i+1)+": "+words[i]+"<br>";
		}
		document.getElementById("past").innerHTML = past;



	</script>
